<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	  >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="field">
          Surname:
          <input 
            name="surname" 
            type="text" 
            autocomplete="off" 
            required
          >
          </input>
        </label>

        <label class="field">
          Name:
          <input 
            name="name" 
            type="text" 
            autocomplete="off" 
            required
          >
          </input>
        </label>

        <label class="field">
          How old are You?:
          <input name="years" 
            type="number" 
            min="1" 
            max="100"
            value="12" 
            required
          >
          </input>
        </label>

        <label class="field">
          Birthday:
          <input 
            type="date" 
            name="birthday"
            required
          >
        </label>

        <label class="field">
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="agreement"
            required
          >
          </input>
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="field"> 
          E-mail: 
          <input 
            type="email" 
            placeholder="email@example.com"
            required
          > 
        </label>

        <label class="field"> 
          Password: 
          <input 
            type="password" 
            required
          > 
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
      
        <label class="field"> 
          Do you love cats?
          <input 
            type="radio" 
            name="cats"
            value="yes" 
            required
          > 
          Yes
        </label>
        <label class="field">
          <input 
            type="radio" 
            name="cats" 
            value="no" 
            required
          > 
          No 
        </label> 
        <label class="field"> 
          What is your favorite color?
          <input 
              type="color"
              name="color" 
              required
            >
        </label>

        <label class="field">
          What time do you go to bed?
          <input 
            type="time" 
            name="bedtime" 
            required
          >
        </label> 

        <label class="field">
          What are your favorite brand of cars?

          <select names="cars">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>

        <label class="field"> 
          How do you rate our work? 
          <input 
            type="range"
            name="rating" 
            min="0"
            max="10" 
            value="5"
            required
          > 
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="field"> 
          Comments: 
          <textarea name="comments"></textarea> 
        </label>
        <label class="field"> 
          Would you recommend us? 
          <select name="recommend">
            <option value="Yes" selected>yes</option>
            <option value="No">no</option>
          </select> 
        </label>
      </fieldset>
      <button>Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
